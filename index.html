<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="eisenhower-block">
      <img class="eisenhower-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-block">
      <h1 class="hidden">Todo App</h1>
      <section>
        <h2 class="hidden">Add Item</h2>
        <label class="label" for="new-task-input">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-input" class="input task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul class="list" id="incomplete-tasks-list">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="input task-input">
            <button class="button edit-task-button">Edit</button>
            <button class="button delete-task-button">
              <img class="delete-task-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input">
            <button class="button edit-task-button">Save</button>
            <button class="button delete-task-button">
              <img class="delete-task-img" src="./remove.svg">
              </button>
            </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul class="list" id="completed-tasks-list">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="input task-input">
            <button class="button edit-task-button">Edit</button>
            <button class="button delete-task-button">
              <img class="delete-task-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

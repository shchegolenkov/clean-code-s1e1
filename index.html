<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <h1 class="todo__title hidden">Todo App</h1>
      <section class="todo__section section new-task">
        <h2 class="new-task__title hidden">Add Item</h2>
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input class="input new-task__input" id="new-task" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <section class="todo__section section">
        <h2 class="section__title">Todo</h2>
        <ul class="section__list section__list_incomplete">
          <li class="section__list-item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="input task__input" type="text">
            <button class="button task__button_edit">Edit</button>
            <button class="button task__button_delete">
              <img class="button__img" src="./remove.svg" alt="remove task">
            </button>
          </li>
          <li class="section__list-item task task_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="input task__input" type="text" value="Go Shopping">
            <button class="button task__button_edit">Save</button>
            <button class="button task__button_delete">
              <img class="button__img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__section section">
        <h2 class="section__title">Completed</h2>
        <ul class="section__list section__list_completed">
          <li class="section__list-item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="input task__input" type="text">
            <button class="button task__button_edit">Edit</button>
            <button class="button task__button_delete">
              <img class="button__img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
